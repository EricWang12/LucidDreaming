name: "control-wrapper"
tag: "${rmspace:${system.prompt_processor.prompt},_}"
exp_root_dir: "outputs"
seed: 0
inherit_from: "magic3d-system"

data_type: "random-camera-datamodule"
data:
  batch_size: 1
  width: 256
  height: 256
  camera_distance_range: [1.5, 2.0]
  light_sample_strategy: "magic3d"
  eval_camera_distance: 3.0
  eval_fovy_deg: 70.

system_type: "control-system"
system:
  scene_edit: true
  # recon_loss_weight: 
  recon_loss_weight: 0.3
  geometry_type: "implicit-volume"
  geometry:
    radius: 2.
    normal_type: analytic
    pos_encoding_config:
    #   otype: HashGrid
    #   n_levels: 16
    #   n_features_per_level: 2
    #   log2_hashmap_size: 19
    #   base_resolution: 16
    #   per_level_scale: 1.4472692374403782 # max resolution 4096
      otype: ProgressiveBandHashGrid
      n_levels: 16
      n_features_per_level: 2
      log2_hashmap_size: 19
      base_resolution: 16
      per_level_scale: 1.447269237440378 # max resolution 4096
      start_level: 8 # resolution ~200 
      start_step: 2000
      update_steps: 500
  

    density_bias: "blob_edit"
    density_activation: trunc_exp
    density_blob_scale: 10.
    density_blob_std: 0.5

    # isosurface_resolution: 128
    # isosurface_threshold: auto
    # isosurface_coarse_to_fine: true
  
  material_type: "no-material"
  material:
    # n_output_dims: 3
    color_activation: none

  background_type: "solid-color-background"
  renderer_type: "nerf-volume-renderer"
  renderer:
    radius: ${system.geometry.radius}
    num_samples_per_ray: 1024

  prompt_processor_type: "deep-floyd-prompt-processor"
  prompt_processor:
    pretrained_model_name_or_path: "DeepFloyd/IF-I-XL-v1.0"
    prompt: ""

  guidance_type: "deep-floyd-guidance"
  guidance:
    pretrained_model_name_or_path: "DeepFloyd/IF-I-XL-v1.0"
    weighting_strategy: uniform
    guidance_scale: 20.
    min_step_percent: 0.02
    max_step_percent: 0.98

  loggers:
    wandb:
      enable: false
      project: 'threestudio'
      name: None

  loss:
    lambda_sds: 1.
    lambda_orient: 0.
    lambda_sparsity: 1.
    lambda_opaque: 0.
  optimizer:
    name: Adam
    args:
      lr: 0.01
      betas: [0.9, 0.99]
      eps: 1.e-15
    params:
      geometry:
        lr: 0.01
      background:
        lr: 0.0

trainer:
  max_steps: 10000
  log_every_n_steps: 1
  num_sanity_val_steps: 0
  val_check_interval: 200
  enable_progress_bar: true
  precision: 16-mixed

checkpoint:
  save_last: true
  save_top_k: -1
  every_n_train_steps: ${trainer.max_steps}
