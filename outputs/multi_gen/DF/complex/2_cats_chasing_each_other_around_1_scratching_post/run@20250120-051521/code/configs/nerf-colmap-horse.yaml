name: "nerf-colmap"
tag: ""
exp_root_dir: "outputs"
seed: 42

data_type: "multiview-camera-datamodule"
data:
  dataroot: "./load/stone_horse"


system_type: nerf-system-threestudio
system:
  geometry_type: "implicit-volume"
  geometry:
    radius: 2.0
    normal_type: "analytic"
    n_feature_dims: 16

    # use Magic3D density initialization instead
    density_bias: -1.
    density_activation: trunc_exp


    # coarse to fine hash grid encoding
    # to ensure smooth analytic normals
    pos_encoding_config:
      otype: ProgressiveBandHashGrid
      n_levels: 16
      n_features_per_level: 2
      log2_hashmap_size: 19
      base_resolution: 16
      per_level_scale: 1.447269237440378 # max resolution 4096
      start_level: 8 # resolution ~200
      start_step: 0
      update_steps: 500

  # material_type: "diffuse-with-point-light-material"
  # material:
  #   ambient_only_steps: 2001
  #   albedo_activation: scale_-11_01
  material_type: "neural-radiance-material"
  material:
    input_feature_dims: ${system.geometry.n_feature_dims}
    dir_encoding_config:
      otype: SphericalHarmonics
      degree: 4
    mlp_network_config:
      otype: FullyFusedMLP
      activation: ReLU
      output_activation: Sigmoid
      n_neurons: 64
      n_hidden_layers: 2
    color_activation: none
    
  # material:
  #   input_feature_dims: 3
  #   mlp_network_config:
  #     otype: FullyFusedMLP
  #     activation: ReLU
  #     output_activation: Sigmoid
  #     n_neurons: 64
  #     n_hidden_layers: 2

  # material_type: "no-material"
  # material:
  #   ambient_only_steps: 2001
  #   albedo_activation: scale_-11_01

    # n_output_dims: 3
    # color_activation: none
    
  background_type: "solid-color-background"
  background:
    color: [0.0, 0.0, 0.0]
    random_aug_prob: 1
    random_aug: true

    # color_activation: scale_-11_01

  renderer_type: "nerf-volume-renderer"
  renderer:
    unbounded: true

    grid_resolution: 256
    near_plane: 0.2
    far_plane: 10000
    radius: ${system.geometry.radius}
    num_samples_per_ray: 2048
    eval_chunk_size: 4096

  loggers:
    wandb:
      enable: false
      project: 'threestudio'
      name: None

  loss:
    lambda_rgb: 1.
    lambda_distortion: 0.
    # lambda_sds: 1.
    # lambda_orient: [0, 10., 1000., 5000]
    # lambda_sparsity: 1.
    # lambda_opaque: 0.0
  optimizer:
    name: AdamW
    args:
      lr: 0.01
      betas: [0.9, 0.99]
      eps: 1.e-15
    params:
      geometry:
        lr: 0.01
      background:
        lr: 0.001
  scheduler:
    name: MultiStepLR
    interval: step
    args:
      milestones: [10000, 15000, 18000]
      gamma: 0.33

  data:
    train_num_rays: 256
    batch_image_sampling: true
    background_color: random
    dynamic_ray_sampling: true
    max_train_num_rays: 8192
